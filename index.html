<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML basics</title>

    <!-- Povezivanje HTML-a i CSS-a -->
    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <!-- Logo, navigacija, ikone ... -->
      <h2>Moja stranica</h2>
      <!-- Linkovi -->
      <nav>
        <a href="#" class="link">Početna</a>
        <a href="#" class="link">Proizvodi</a>
        <a href="#" class="link">Kontakt</a>
      </nav>
    </header>

    <hr />
    <main>
      <!-- Dobrodošli sekcija -->
      <section>
        <h1 class="text-center">Dobrodošli!</h1>
      </section>

      <!-- Proizvodi -->
      <section id="list" class="flower-list"></section>

      <!-- Kontakt -->
      <section>
        <!-- Ovdje dodati formu -->
        <input type="text" />
        <textarea name="poruka" id="message"></textarea>
      </section>

      <!-- Aside -->
      <aside>
        <span>Meni sa strane</span>
      </aside>
    </main>
    <hr />

    <footer>
      <i>&copy; Sva prava pridržana.</i>
      <b>Frano Rezo</b>
    </footer>
  </body>
</html>
