<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML basics</title>
  </head>
  <body>
    <!--
      header
      main
      footer

      section
      article
      aside
      nav
    -->

    <header>
      <!-- Logo, navigacija, ikone ... -->
      <h2>Moja stranica</h2>
      <!-- Linkovi -->
      <!-- 1.način - bullet lista -->
      <!-- <ul>
        <li>
          <a href="#">Početna</a>

        <li>
          <a href="#">Proizvodi</a>
        </li>
        <li>
          <a href="#">Kontakt</a>
        </li>
      </ul> -->

      <!-- 2.način - <nav> element -->
      <nav>
        <a href="#">Početna</a>
        <a href="#">Proizvodi</a>
        <a href="#">Kontakt</a>
      </nav>
    </header>

    <hr />
    <main>
      <!-- Dobrodošli sekcija -->
      <section>
        <h1>Dobrodošli!</h1>
      </section>

      <!-- Proizvodi -->
      <section>
        <article>
          <h3>Lavanda</h3>
          <img src="./images/lavanda.jpeg" alt="Lavanda" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>

        <article>
          <h3>Ruža</h3>
          <img src="./images/ruza.png" alt="Ruža" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>

        <article>
          <h3>Tulipan</h3>
          <img src="./images/tulipan.png" alt="Tulipan" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>

        <article>
          <h3>Krizantema</h3>
          <img src="./images/krizantema.jpeg" alt="Krizantema" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>
      </section>

      <!-- Kontakt -->
      <section>
        <!-- Ovdje dodati formu -->
        <input type="text" />
        <textarea name="poruka" id="message"></textarea>
      </section>

      <!-- Aside -->
      <aside>
        <span>Meni sa strane</span>
      </aside>
    </main>
    <hr />

    <footer>
      <i>&copy; Sva prava pridržana.</i>
      <b>Frano Rezo</b>
    </footer>
  </body>
</html>
