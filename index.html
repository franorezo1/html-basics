<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML basics</title>
  </head>
  <body>
    <b>podebljano</b>
    <br />
    <em>kurziv</em>
    <br />
    <span>Prvi dio</span>
    <p>ovo je paragraf</p>

    <div>
      <span>Prvi dio</span>
    </div>

    <div>
      <b>podebljano</b>
    </div>

    <div>
      <em>kurziv</em>
    </div>

    <hr />
    <!-- Liste -->
    <!-- <ul> za bullet liste -->
    <ol>
      <li>Frano</li>
      <li>Marin</li>
      <li>Karla</li>
      <li>Magdalena</li>
      <li>Petra</li>
      <li>Nora</li>
    </ol>

    <!-- Tablice -->
    <table>
      <thead>
        <tr>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Godi≈°te</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frano</td>
          <td>Rezo</td>
          <td>1994</td>
        </tr>
        <tr>
          <td>Marin</td>
          <td>Zglav</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <!-- Slike -->
    <img src="./images/buket-ruza.jpg" alt="Moja slika" width="200" />

    <!-- Forme i inputi -->

    <form>
      <div>
        <label for="marin">Email:</label>
        <input type="email" id="marin" required />
      </div>

      <div>
        <label for="passwd">Lozinka:</label>
        <input type="password" id="passwd" />
      </div>

      <div>
        <label for="check">Checkbox:</label>
        <input type="checkbox" id="check" />
      </div>

      <button>Spremi</button>
    </form>
    <button>Izvan</button>
  </body>
</html>
