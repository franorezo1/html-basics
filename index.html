<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML basics</title>

    <!-- Povezivanje HTML-a i CSS-a -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Logo, navigacija, ikone ... -->
      <h2>Moja stranica</h2>
      <!-- Linkovi -->
      <nav>
        <a href="#" class="link">Početna</a>
        <a href="#" class="link">Proizvodi</a>
        <a href="#" class="link">Kontakt</a>
      </nav>
    </header>

    <hr />
    <main>
      <!-- Dobrodošli sekcija -->
      <section>
        <h1 class="text-center">Dobrodošli!</h1>
      </section>

      <!-- Proizvodi -->
      <section class="flower-list">
        <!-- BEM - Block Element Modifier -->
        <article class="flower-list__item">
          <h3>Lavanda</h3>
          <img src="./images/lavanda.jpeg" alt="Lavanda" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>

        <article class="flower-list__item">
          <h3>Ruža</h3>
          <img src="./images/ruza.png" alt="Ruža" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>

        <article class="flower-list__item">
          <h3>Tulipan</h3>
          <img src="./images/tulipan.png" alt="Tulipan" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>

        <article class="flower-list__item">
          <h3>Krizantema</h3>
          <img src="./images/krizantema.jpeg" alt="Krizantema" width="100" />
          <p>Lorem ipsum dolor sit amet.</p>
          <b>20kn</b>
        </article>
      </section>

      <!-- Kontakt -->
      <section>
        <!-- Ovdje dodati formu -->
        <input type="text" />
        <textarea name="poruka" id="message"></textarea>
      </section>

      <!-- Aside -->
      <aside>
        <span>Meni sa strane</span>
      </aside>
    </main>
    <hr />

    <footer>
      <i>&copy; Sva prava pridržana.</i>
      <b>Frano Rezo</b>
    </footer>
  </body>
</html>
