<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML basics</title>

    <!-- Povezivanje HTML-a i CSS-a -->
    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <!-- Logo, navigacija, ikone ... -->
      <h2>Moja stranica</h2>
      <!-- Linkovi -->
      <nav>
        <a href="#" class="link">Početna</a>
        <a href="#" class="link">Proizvodi</a>
        <a href="#" class="link">Kontakt</a>
      </nav>
    </header>

    <hr />
    <main>
      <!-- Dobrodošli sekcija -->
      <section>
        <h1 class="text-center">Dobrodošli!</h1>
      </section>

      <!-- Proizvodi -->
      <section id="list" class="flower-list">
        <!-- BEM - Block Element Modifier -->
        <article id="lavanda" class="flower" onclick="selectElement(id)">
          <!-- .flower je Block -->
          <h3 class="flower__name">Lavanda</h3>
          <!-- .flower__name je Element -->
          <img class="flower__image" src="./images/lavanda.jpeg" alt="Lavanda" width="100" />
          <p class="flower__description">Lorem ipsum dolor sit amet.</p>
          <b class="flower__price">20kn</b>
        </article>

        <article id="ruza" class="flower" onclick="selectElement(id)">
          <h3 class="flower__name">Ruža</h3>
          <img class="flower__image" src="./images/ruza.png" alt="Ruža" width="100" />
          <p class="flower__description">Lorem ipsum dolor sit amet.</p>
          <b class="flower__price">20kn</b>
        </article>

        <article id="tulipan" class="flower" onclick="selectElement(id)">
          <h3 class="flower__name">Tulipan</h3>
          <img class="flower__image" src="./images/tulipan.png" alt="Tulipan" width="100" />
          <p class="flower__description">Lorem ipsum dolor sit amet.</p>
          <b class="flower__price">20kn</b>
        </article>

        <article id="krizantema" class="flower" onclick="selectElement(id)">
          <h3 class="flower__name">Krizantema</h3>
          <img class="flower__image" src="./images/krizantema.jpeg" alt="Krizantema" width="100" />
          <p class="flower__description">Lorem ipsum dolor sit amet.</p>
          <b class="flower__price">20kn</b>
        </article>
      </section>

      <!-- Kontakt -->
      <section>
        <!-- Ovdje dodati formu -->
        <input type="text" />
        <textarea name="poruka" id="message"></textarea>
      </section>

      <!-- Aside -->
      <aside>
        <span>Meni sa strane</span>
      </aside>
    </main>
    <hr />

    <footer>
      <i>&copy; Sva prava pridržana.</i>
      <b>Frano Rezo</b>
    </footer>
  </body>
</html>
